<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リアルタイム伏字アプリ</title>
    <style>
        #originalText {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }
    </style>
</head>
<body>
    <h1>リアルタイム伏字アプリ</h1>
    <textarea id="inputText" rows="5" cols="50" placeholder="ここに文字を入力"></textarea>
    <p>変換結果:</p>
    <div id="outputText" style="font-size: 20px;"></div>
    <div id="originalText"></div>
    <button id="shareButton">Xに埋め込む</button>
    <script src="script.js"></script>
    <script>
        // ページロード時にtextareaにフォーカス＆キーボード表示
        window.onload = function() {
            const inputText = document.getElementById('inputText');
            inputText.focus();
            // キーボード表示を促すためにinputイベントをディスパッチ
            const event = new Event('input', { bubbles: true });
            inputText.dispatchEvent(event);
            // さらにクリックイベントを追加
            inputText.click();
        };
    </script>
</body>
</html>
