<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <title>リアルタイム伏字アプリ</title>

        #originalText {
            font-size: 12px;
            color: #e2e2e2;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>リアルタイム伏字アプリ</h1>

    <div id="outputText" style="font-size: 20px;"></div>
    <div id="originalText"></div> <!-- 元のテキスト表示用 -->
    <button id="shareButton">Xに埋め込む</button>
    <script src="script.js"></script>
</body>
</html>
